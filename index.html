<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot</title>
    <meta name="description" content="Copilot dashboard">
    <meta name="keywords" content="copilot,dashboard,stats,statistics,information,vehicle,car,auto">

    <link href="/assets/css/output.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <link href="/assets/img/favicon.png" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,700,800" rel="stylesheet">

    <script src="https://kit.fontawesome.com/b36132def3.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
</head>

<body class="font-sans flex">
    <nav id="sidebar" class="h-full w-16 bg-white text-white px-4 flex items-center nunito fixed shadow">

        <ul class="list-reset">
            <li class="my-2 md:my-0">
                <a hx-get="/api/vehicles" hx-trigger="click" hx-target="#content" hx-indicator="#spinner"
                    class="cursor-pointer block py-1 md:py-3 pl-1 align-middle text-gray-600 no-underline hover:text-indigo-400">
                    <i class="fa fa-car fa-fw mr-3"></i><span
                        class="w-auto inline-block pb-1 md:pb-0 text-sm">Vehicles</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a hx-get="/api/analytics" hx-trigger="click" hx-target="#content" hx-indicator="#spinner"
                    hx-vals='js:{"vehicleId": selectedVehicleId}'
                    class="cursor-pointer block py-1 md:py-3 pl-1 align-middle text-gray-600 no-underline hover:text-indigo-400">
                    <i class="fas fa-chart-area fa-fw mr-3"></i><span
                        class="w-auto inline-block pb-1 md:pb-0 text-sm">Analytics</span>
                </a>
            </li>
            <li class="my-2 md:my-0">
                <a hx-get="/api/tools" hx-trigger="click" hx-target="#content" hx-indicator="#spinner"
                    hx-vals='js:{"vehicleId": selectedVehicleId}'
                    class="cursor-pointer block py-1 md:py-3 pl-1 align-middle text-gray-600 no-underline hover:text-indigo-400">
                    <i class="fas fa-wrench fa-fw mr-3"></i><span
                        class="w-auto inline-block pb-1 md:pb-0 text-sm">Tools</span>
                </a>
            </li>
        </ul>

    </nav>

    <header class="h-20 w-full pl-16 fixed">
        <nav id="title" class="bg-gray-100 w-auto flex-1 border-b-1 border-gray-300 order-1 lg:order-2">
            <div class="flex h-full items-center justify-end">
                <div class="flex px-6 ml-auto">
                    <a href="/" class="relative text-3xl font-bold">
                        Copilot
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div id="content" hx-get="/api/vehicles" hx-trigger="load" hx-indicator="#spinner"
        class="flex flex-grow flex-wrap pl-16 pt-20">
    </div>

    <img id="spinner" class="w-10 htmx-indicator absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
        src="/assets/img/bars.svg" alt="Loading"></img>

    <script>
        var selectedVehicleId = 0;
        function selectVehicle(vehicleId) {
            selectedVehicleId = vehicleId;
            return vehicleId;
        }
    </script>

</body>
